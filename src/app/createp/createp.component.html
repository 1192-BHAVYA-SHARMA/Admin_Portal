<form  [formGroup]="product_detail">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input type="text" class="form-control"  aria-describedby="product" placeholder="Enter product name" formControlName="p_title">
    </div>
    <div class="form-group">
        <label for="productprice">Price:</label>
        <input type="number" class="form-control"  aria-describedby="product" placeholder="Enter price of product" formControlName="p_price">
    </div>
    <div class="form-group">
        <label for="productdescription">Description:</label>
        <input type="Text" class="form-control"  aria-describedby="product" placeholder="Enter product description" formControlName="p_des">
    </div>
    <div class="form-group">
        <label for="productrating">Rating:</label>
        <input type="number" class="form-control"  aria-describedby="product" placeholder="Enter product rating" formControlName="p_rating">
    </div>
    <div class="form-group">
        <label for="productlink">Image link:</label>
        <input type="Text" class="form-control"  aria-describedby="product" placeholder="Enter product img link" formControlName="p_img">
    </div>
    <button type="submit" class="btn btn-primary" (click)="oncreatep()">Create New Product </button>
  </form>
