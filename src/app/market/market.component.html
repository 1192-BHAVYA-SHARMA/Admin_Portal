<section style="background-color: #63c0f2;">
    <div class="text-center container py-5">
      <h4 class="mt-4 mb-5"><strong>All Products</strong></h4>
  
      <div class="row">
        <div class="col-lg-4 col-md-12 mb-4" *ngFor="let p of productdata ">
          <div class="card">
            <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
              data-mdb-ripple-color="light">
              <img src= {{p.image}}
                class="w-100" />
              <a href="#!">
                <div class="mask">
                  <div class="d-flex justify-content-start align-items-end h-100">
                    <!-- <h5><span class="badge bg-primary ms-2">New</span></h5> -->
                  </div>
                </div>
                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </div>
              </a>
            </div>
            <div class="card-body">
              <a href="" class="text-reset">
                <h5 class="card-title mb-3">{{p.title}}</h5>
              </a>
              <a href="" class="text-reset">
                <p>Category : {{p.category}}</p>
              </a>
              <h6 class="mb-3">${{p.price}}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
