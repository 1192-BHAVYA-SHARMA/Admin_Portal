<h2 class="padding:20%">User Information</h2>
<div class="d-flex justify-content-end">
  <button type="button" class="btn btn-primary ml-auto " style="padding:10px;margin-right: 10px;
  margin-bottom: 10px;" routerLink="/users/create_u">Create</button>
</div>
<div>
  <router-outlet></router-outlet>
</div>
<div class="card">
    <div class="card-body">
        <div class="m-sm-3">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">User Id</th>
                    <th scope="col">Email-Id</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Edit</th>
                    <th scopr="col">View </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let u of userdata"> 
                    <th scope="row">{{u.id}}</th>
                    <td>{{u.email}}</td>
                    <td>{{u.username}}</td>
                    <td><button class="edit" routerLink="/users/edit/{{u.id}}">Edit</button></td>
                    <td><button class="view" routerLink="/users/view/{{u.id}}">View</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
