	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Register YourSelf!</h1>
							<p class="lead">
								Get started and Start creating the best possible user experience for you customers.
							</p>
						</div>
						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form [formGroup]="newuserdata">
										<div class="mb-3">
											<label class="form-label">User name</label>
											<input class="form-control form-control-lg" type="text" name="name" placeholder="Enter your name" 
											formControlName="username"/>
										</div>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email"
											formControlName="email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Contact Number</label>
											<input class="form-control form-control-lg" type="number" name="phoneno" placeholder="Enter Your 10-digt Contact Number" 
											formControlName="phoneno"/>
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password" 
											formControlName="password"/>
										</div>
										<div class="mb-3">
											<label class="form-label">Confirm Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Confirm your password" 
											formControlName="cpassw"/>
										</div>
										<div class="d-grid gap-2 mt-3">
											<a  class="btn btn-lg btn-primary" type="button" (click)="onSignUp()">Sign Up</a>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							Already have account? 
							<a routerLink="/login">Log In</a> 
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
