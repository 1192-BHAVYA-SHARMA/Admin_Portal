<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Edit Details </h3>
              <form [formGroup]="edituser" >
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text"  class="form-control form-control-lg" formControlName="username" />
                      <label class="form-label">User Name</label>
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" formControlName="email" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" formControlName="phoneno" />
                      <label class="form-label" >Phone Number</label>
                    </div>
  
                  </div>
                </div>
                <div class="d-grid gap-2 mt-3">
                  <button type="submit" class="btn btn-lg btn-primary" (click)="onEdit()">Edit Details</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
